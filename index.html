<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushkar's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button class="double">0</button>
            <button>.</button>
            <button class="operator">+</button>
            
            <button class="clear" style="grid-column: span 2;">C</button>

            <button class="sqrt">âˆš</button>
            <button class="equals operator" style="grid-column: span 4;">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
